<header tuiNavigationHeader>
    <button
    title="Menu"
    tuiIconButton
    tuiNavigationDrawer
    type="button"
    [(open)]="open"
>
    <tui-data-list>
        <tui-opt-group
            *ngFor="let group of drawer | keyvalue"
            [label]="group.key"
        >
            <button
                *ngFor="let item of group.value"
                tuiOption
                type="button"
                (click)="open = false"
            >
                <img
                    alt="icon"
                    [src]="item.icon"
                />
                {{ item.name }}
            </button>
        </tui-opt-group>
        <tui-opt-group>
            <label tuiOption>
                <input
                    size="s"
                    tuiSwitch
                    type="checkbox"
                    [(ngModel)]="switch"
                />
                Dark mode
            </label>
        </tui-opt-group>
    </tui-data-list>
</button>
</header>
<div [style.display]="'flex'">
    <aside [tuiNavigationAside]="false">Sidebar content</aside>
    <main tuiNavigationMain>
      <nav tuiNavigationNav>Breadcrumbs, tabs, buttons</nav>
      Main content
    </main>
</div>
